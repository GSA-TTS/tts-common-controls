      Annual IT Security Awareness Training presentation incorporates insider threat
      topics.
- control_key: AT-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Role-Based Security Training is a common control provided by OCISO/ISP for all
      GSA/internally operated systems. ISP is responsible for the management and coordination
      of role-based security training for GSA, which occurs monthly for the ISSO role.
  - key: c
    text: |
      See part a.
- control_key: AT-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      Security Training Records, is a common control provided by OCISO/ISP for all
      GSA/internally operated systems. ISP is responsible for the management and retention
      of role based security training records. If security training is provided via
      GSA OLU, the portal generates reports outlining the completion status for GSA
      employees/contractors. If OLU is not used, a tracking spreadsheet is used to
      record all completion statuses (i.e. the monthly information security division
      training).
  - key: b
    text: |
      ISP retains training records, either via OLU or in an electronic format (i.e. spreadsheet), for at least three (3) years.
- control_key: AU-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: c
    text: >
      The GSA IT Security Procedural Guide - Audit and Accountability (AU) CIO-IT Security-01-08
      has provided the guidance and rationale on the required auditable events that
      must be captured by GSA applications.
- control_key: CA-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA OCISO has documented procedures for conducting security assessments
      (i.e., full 3 Year ATO and a 90 Day/1 Year LATO), vulnerability assessments,
      and annual self-assessments.  The GSA A&A security assessment process is documented
      in the GSA IT Security Procedural Guide - Managing Enterprise Risk (Security
      Categorization, Risk Assessment, & Certification and Accreditation) CIO-IT Security-06-30
      and the Lightweight Security Authorization Guide [CIO-IT Security-14-68].  At
      the initiation of a Security Assessment, the Security Assessment Plan, including
      applicable controls, test procedures, and a description of the environment is
      produced by the Assessor.
- control_key: CA-7
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      GSA has established and provides continuous monitoring through quarterly operating
      system vulnerability scans which are conducted by the GSA OCISO’s office in
      conjunction with the POA&M process and annual self-assessments.  In addition,
      GSA has implemented a Continuous Monitoring program that requires PBS systems
      to meet specific criteria in order to be admitted. Thereafter this control component
      is inherited through enterprise guidance through the GSA Procedural Guide - Continuous
      Monitoring Program (CIO-IT Security-12-66).
  - key: g
    text: >
      Every fiscal year OCISO sends a FISMA self-assessment spreadsheet containing
      a predetermined list of NIST 800-53 test cases that each PBS FISMA reportable
      systems must complete in its entirety.
- control_key: CA-7 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      The GSA Office of the CISO monitors and manages the Continuous Monitoring Program.  However,
      Data.gov  has not been admitted to the Continuous Monitoring Program, and until
      such time, will continue to undergo the ATO process that is completed every
      three (3) years and the annual FISMA self-assessments.
- control_key: CA-8 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      The GSA Office of the CISO maintains contractual agreements with third-party entities for penetration testing.
- control_key: IR-4
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Security Engineering Division (ISE) of the Office of the Chief Information
      Security Officer (OCISO) provides the incident response coordination for all
      incidents.  GSA’s Incident Response Plan (as documented in GSA IT Security Procedural
      Guide: Incident Response (CIO IT Security 01-02) is consistent with NIST SP
      800-61. The supporting incident response process is performed on a ‘Tiered’
      basis including Tier 1 through Tier 3 and is fully defined in section 4 of GSA
      IT Security Procedural Guide - Incident Response (CIO IT Security 01-02).
  - key: b
    text: >
      GSA incident handling procedures are documented in GSA IT Security Procedural
      Guide: Incident Response (CIO IT Security-01-02) and correspond with Contingency
      Planning procedures outlined in the GSA IT Security Procedural Guide - Contingency
      Planning (CIO IT Security-06-20)
  - key: c
    text: >
      The ISSM with assistance from OCISO will incorporate lessons learned and determine
      if changes should be made to prevent a recurrence of an incident and to ensure
      efficient detection and response.
- control_key: IR-4 (1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      {{ system.platform }} leverages GSA’s security incident handling procedures which utilize automated
      mechanisms such as ServiceNow to support the incident handling process.
- control_key: IR-5
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: >
      Security incident information generated as part of response activities is maintained
      in ServiceNow and centrally managed by ISE, who coordinates the overall response
      including required reporting to US-CERT. All incidents are reported to the IR
      team, the GSA IT Service Desk at ITServiceDesk@GSA.GOV and the {{ system.platform }}/Data.gov
      ISSO for incident tracking.
- control_key: IR-6
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      All incidents must be IMMEDIATELY reported to the ISSO. CAT 1 – CAT 3 incidents
      must be reported to the GSA Security at the same time the incident is reported
      to the ISSO.  Confirmed and/or suspected incidents involving the potential loss
      or compromise of Personally Identifiable Information (PII) in electronic or
      physical form must be reported as a CAT 1 incident to US-CERT within one hour.  Non-serious
      incidents (e.g. casual misuse) that are addressed locally can be reported in
      summary reports. GSA’s incident reporting must be consistent with the reporting
      timeframes required in the US-CERT Federal Incident Reporting Guidelines to
      assure response and recovery activities are initiated in a timely and consistent
      manner.

      GSA’s incident reporting process is documented in section 2 of the IT Security
      Procedural Guide - Incident Response (IR) CIO-IT Security-01-02, Incident Response
      Process.
  - key: b
    text: >
      ISE coordinates all incident reporting (internal or external) with GSA management,
      US-CERT, external law enforcement, and the GSA Inspector General. After an incident
      is reported to OCISO, the following criteria is used to analyze the incident
      to determine if it should be reported to the Inspector General (IG).

      Potential criminal activity , which includes but is not limited to, computer
      or software theft, mobile device theft, child pornography, drug dealings, stealing
      or altering sensitive data, death threats or harassing the public through computer
      access.

      All Category 1 (Unauthorized Access) excluding simple loss of mobile devices
      and/or laptop computers that do not contain PII, Category 4 (Improper Usage),
      and Category 6 (Investigation) incidents.

      Activities not to report include all Category 2 (Denial of Service [DoS]), Category
      3 (Malicious Code), and Category 5 (Scans/Probes/Attempted Access) incidents.
