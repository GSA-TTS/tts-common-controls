- control_key: IR-7(1)
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - text: |
      {{ system.platform }} leverages GSA’s incident response process by utilizing ServiceNow to submit and manage security incidents.
- control_key: IR-8
