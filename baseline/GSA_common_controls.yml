      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program.  The GSA Information Technology (IT) Security Policy 2100.1J and GSA
      requirements for PIAs, SORNs, Privacy Act Statements, Annual Reviews of system
      notices ensure that GSA identifies the minimum PII elements that are relevant
      and necessary to accomplish the legally authorized purpose of collection.
- control_key: DM-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
