      with regard to consent and issues surrounding authorization of the collection,
      use, dissemination, and retention of PII.
- control_key: IP-2
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Privacy Officer offers individuals the ability to access their PII maintained
      in GSA systems of records. For additional information, refer to the GSA Privacy
      Act Program CIO P 1878.1.
- control_key: IP-3
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Privacy Office offers individuals the ability to have inaccurate PII
      maintained by GSA corrected or amended, as appropriate. For additional information,
      refer to the GSA Privacy Act Program CIO P 1878.1.
- control_key: SE-1
  standard_key: NIST SP 800-53 Revision 4
  narrative:
  - key: a
    text: >
      The GSA Privacy Office develops privacy policies and manages the GSA privacy
      program. GSA establishes, maintains, and updates list of Privacy Act notices
      posted on the GSA.gov website. GSA also submits quarterly and annual FISMA reports
      that contain listings of all GSA programs and information systems that collect,
      use, maintain, or share PII.
  - key: b
    text: >
      The GSA Privacy Office provides each update of the PII inventory to the CIO
      or information security official to support the establishment of information
      security requirements for all new or modified information systems containing
      PII.
- control_key: TR-1
  standard_key: NIST SP 800-53 Revision 4
